<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 1 2 3題都是用function寫的

        // 4題

        function guessNum() {
            let x = Math.floor(Math.random() * 100);

            return x;
        }

        while (true) {

            let x = guessNum()
            console.log(x);

            if (x > 6) {
                console.log('數字太大');
            } else if (x === 6) {
                console.log('猜中數字');
                break;
            } else if (x === 0) {
                console.log('離開遊戲');
                break;
            } else {
                console.log('不知');
            }
        }


    </script>
</body>

</html>
